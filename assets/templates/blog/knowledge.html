<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
   
    <script>
        @highlightJs
    </script>
    <style>
        @style
        .username{
            color: #333;
            font-size:14px;
            margin-right:8px;
        }
        .puttime{
            font-size:14px;
            color:grey;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>@title</h2>
        <p>
            <span class="username">@username</span>
            <span class="puttime">@puttime</span>
        </p>
    </div>

    <div class="content">
        @content
    </div>
    <div class="bottom-info">
        <p>@stat</p>
        <p>@puttime</p>
    </div>
</body>
<script>
    @commonJs
</script>

</html>
